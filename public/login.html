<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required>
                <div class="validation-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <div class="password-container">
                    <input type="password" id="password" required>
                    <span class="password-toggle" onclick="togglePassword('password')" title="Show/Hide Password">üëÅÔ∏è</span>
                </div>
                <div class="validation-message" id="password-error"></div>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="link">
            <p>Don't have an account? <a href="/register">Register here</a></p>
            <p><a href="/forgot-password">Forgot Password?</a></p>
        </div>
    </div>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.style.opacity = '0.8';
            } else {
                input.type = 'password';
                toggle.style.opacity = '1';
            }
        }

        function validateLoginForm() {
            let isValid = true;
            const email = document.getElementById('email');
            const password = document.getElementById('password');

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                showError('email-error', 'Please enter a valid email address');
                email.classList.add('input-error');
                isValid = false;
            } else {
                clearError('email-error');
                email.classList.remove('input-error');
            }

            // Password validation
            if (!password.value) {
                showError('password-error', 'Password is required');
                password.classList.add('input-error');
                isValid = false;
            } else {
                clearError('password-error');
                password.classList.remove('input-error');
            }

            return isValid;
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function clearError(elementId) {
            const element = document.getElementById(elementId);
            element.textContent = '';
            element.style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!validateLoginForm()) {
                return;
            }
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await response.json();
                console.log('Login response:', data);

                if (!response.ok) {
                    throw new Error(data.msg || 'Login failed');
                }

                // Update the login success redirect
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '/welcome'; // Changed from '/' to '/welcome'
                } else {
                    throw new Error('No token received');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: ' + error.message);
            }
        });

        ['email', 'password'].forEach(id => {
            document.getElementById(id).addEventListener('input', validateLoginForm);
        });
    </script>
</body>
</html>
