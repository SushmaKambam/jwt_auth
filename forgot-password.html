<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .captcha-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            font-size: 24px;
            text-align: center;
            letter-spacing: 3px;
            margin-bottom: 15px;
            font-family: monospace;
            border: 2px dashed #757575;
            color: #424242;
        }
        .error-message {
            color: #616161;
            margin: 10px 0;
            text-align: center;
            background: #eeeeee;
        }
        .success-message {
            color: #424242;
            margin: 10px 0;
            text-align: center;
            background: #f5f5f5;
        }
        p[style*="color: #666"] {
            color: #9e9e9e !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <div id="step1">
            <form id="emailForm">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit">Get Verification Code</button>
            </form>
        </div>
        
        <div id="step2" style="display:none;">
            <div class="form-group">
                <label>Enter this verification code:</label>
                <div class="captcha-display" id="captchaDisplay"></div>
                <p style="text-align: center; color: #666;">Code valid for 5 minutes</p>
            </div>
            <form id="resetForm">
                <div class="form-group">
                    <label>Verification Code:</label>
                    <input type="text" id="captcha" required>
                </div>
                <div class="form-group">
                    <label>New Password:</label>
                    <div class="password-container">
                        <input type="password" id="newPassword" required>
                        <span class="password-toggle" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
                    </div>
                </div>
                <div id="messageBox"></div>
                <button type="submit">Reset Password</button>
            </form>
        </div>
        <div class="link">
            <p><a href="/login">Back to Login</a></p>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.style.opacity = '0.8';
            } else {
                input.type = 'password';
                toggle.style.opacity = '1';
            }
        }

        let userEmail = '';
        let captchaDisplay = '';

        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            userEmail = document.getElementById('email').value;
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail })
                });
                const data = await response.json();
                
                if (response.ok) {
                    captchaDisplay = data.captcha;
                    document.getElementById('captchaDisplay').textContent = data.captcha;
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                } else {
                    showMessage(data.msg, false);
                }
            } catch (error) {
                showMessage(error.message, false);
            }
        });

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const enteredCaptcha = document.getElementById('captcha').value;
            
            if (enteredCaptcha !== captchaDisplay) {
                showMessage('Verification code does not match! Please try again.', false);
                return;
            }

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: userEmail,
                        captcha: enteredCaptcha,
                        newPassword: document.getElementById('newPassword').value
                    })
                });
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Password reset successful! Redirecting...', true);
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    showMessage(data.msg, false);
                }
            } catch (error) {
                showMessage(error.message, false);
            }
        });

        function showMessage(message, isSuccess) {
            const messageBox = document.getElementById('messageBox');
            messageBox.className = isSuccess ? 'success-message' : 'error-message';
            messageBox.textContent = message;
        }
    </script>
</body>
</html>
